<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>


<nav class="nav bg-light">
    <img src="img/Dalton.png" width="35" height="35" class="d-inline-block align-top" alt="">

    <a class="nav-link active" href="/">Dalton Portal Login Page</a>
    <a class="nav-link" href="/addepartment">Admin Login</a>
    <a class="nav-link" href="#"></a>
    <a class="nav-link disabled" href="#"></a>
</nav>

<div class="container jumbotron">

    <form class="form-horizontal" action="#" th:action="@{/processSignUp}"
          th:object="${login}" method="post">

        Name: <input type="text" th:field="*{name}" class="form-control input-md" required=""/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br/>

        Last Name: <input type="text" th:field="*{name}" class="form-control input-md" required=""/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br/>

        Username <input type="text" th:field="*{username}" class="form-control input-md" required=""/>
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span><br/>

        Password <input type="password" th:field="*{password}" class="form-control input-md" required=""/>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br/>



        User_type <select th:field="*{user_type}" class="form-control input-md">
        <option value="Student">Student</option>
        <option value="Instructor">Instructor</option>
    </select>
        <br/>

        <button id="submit" name="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>


</body>
</html>
